<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steelet Gen 0.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap');

    * {
        font-family: 'JetBrains Mono'
    }
</style>

<body>
    <main class="bg-gray-100 min-h-screen">

        <container
            class="bg-white min-h-screen flex-col gap-2 py-12 px-6 mx-auto flex items-center justify-center  max-w-[900px]">
            <div id="output" class="mt-5"></div>
            <label class="w-full">
                <small>Enter seed here : </small>
                <textarea id="mnemonicInput" class="border rounded h-32 w-full"></textarea>
            </label>
            <button id="generateBtn" class="rounded bg-gray-900 text-white block w-full py-3 py-2.5 ">Generate</button>
        </container>
    </main>
</body>

</html>
